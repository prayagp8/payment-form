<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <style>
        *{box-sizing: border-box;
        }
        body{font-family: Verdana, Geneva, Tahoma, sans-serif;margin: 15px 30px;font-size: 17px;
            padding:20px 200px;

        }
        .container{background-color: rgb(159, 194, 185);
        padding: 20px;
    border: solid rgba(14, 13, 13, 0.755);border-radius: 5px;}
     
    input[type="address"],
    input[type="text"],
    input[type="gender"],
    input[type="gender"],
    input[type="date"],
    input[type="email"],
    input[type="number"],select,textarea {  width: 100%; 
    padding: 15px; border: 1px solid black;
    border-radius: 5px; margin: 10px;font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;
}
fieldset{ background-color:white ; border-radius: 5px; border: 1px solid black;}
.main_heading{text-align: center;font-family:Arial, Helvetica, sans-serif;}

input[type="submit"]{background-color: rgba(199, 186, 186, 0.694);border: 2px solid black;
border-radius: 5px;width: 100%; padding: 8px;}

input[type="submit"]:hover{background-color: rgba(101, 206, 101, 0.891);}
p{font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;}
    </style>
</head>
<body>
    <div class="container">
    <form action=""></form>
    <h1 class="main_heading">Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="name" required placeholder="Ex- Prayag Patel"></p>
    <fieldset>
        <legend>Gender</legend>
    <p>Male <input type="radio" name="gender" id="gender"> Female <input type="radio" name="gender" id="gender"> </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="300" rows="5"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required placeholder=" xyz@gmail.com"></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card type" id="card type" required>
            <option value="">--Select a card type--</option>
            <option value="mastercard">mastercard</option>
            <option value="rupey">rupey</option>
            <option value="visa">visa</option>
        </select>
    </p>
    <p>Card Number: <input type="number" name="card number" id="card number" placeholder="123456"></p>
    <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
    <p>CVV: <input type="password" name="cvv" id="cvv" placeholder="Ex-123"></p>
    <input type="submit" value="Pay now">

</div>

    
</body>
</html>
